<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Godbless David!</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #ffccff;
            text-align: center;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            overflow: hidden;
        }
        h1 {
            color: #ff66cc;
            margin-top: 50px;
            z-index: 1;
            position: relative;
            display: none;
        }
        .flower, .heart, .bubble {
            position: fixed;
            animation: float 10s infinite;
            background-size: contain;
            display: none;
        }
        .flower {
            background: url('https://img.icons8.com/emoji/96/000000/sunflower.png') no-repeat center;
            width: 70px;
            height: 70px;
            animation: float 15s infinite, rotate 20s infinite linear;
        }
        .heart {
            width: 50px;
            height: 50px;
            background: url('https://img.icons8.com/emoji/48/000000/red-heart.png') no-repeat center;
        }
        .bubble {
            width: 30px;
            height: 30px;
            background: url('https://img.icons8.com/color/48/000000/bubble.png') no-repeat center;
        }
        @keyframes float {
            from { transform: translateY(100vh); }
            to { transform: translateY(-100vh); }
        }
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .border-flower {
            position: absolute;
            width: 50px;
            height: 50px;
            background-size: contain;
        }
        .alarm {
            width: 50px;
            height: 50px;
            position: fixed;
            background: url('https://img.icons8.com/emoji/48/000000/bell.png') no-repeat center;
            background-size: contain;
            animation: ring 2s infinite;
            display: none;
        }
        .top-left-alarm { top: 20px; left: 20px; }
        .top-right-alarm { top: 20px; right: 20px; }
        .bottom-left-alarm { bottom: 20px; left: 20px; }
        .bottom-right-alarm { bottom: 20px; right: 20px; }
        @keyframes ring {
            0% { transform: rotate(0deg); }
            25% { transform: rotate(30deg); }
            75% { transform: rotate(-30deg); }
            100% { transform: rotate(0deg); }
        }
        .cake {
            position: relative;
            width: 300px;
            height: 300px;
            margin: 0 auto;
            margin-top: 20px;
            background: url('/mnt/data/image.png') no-repeat center;
            background-size: contain;
            display: none;
        }
        .play-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #ff66cc;
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
            border-radius: 10px;
        }
        .play-button:hover {
            background-color: #ff3385;
        }
        /* Add custom animations for border images */
        @keyframes animation1 {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        @keyframes animation2 {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(20px); }
        }
        @keyframes animation3 {
            0%, 100% { transform: translateX(0); }
            50% { transform: translateX(-20px); }
        }
        @keyframes animation4 {
            0%, 100% { transform: translateX(0); }
            50% { transform: translateX(20px); }
        }
        @keyframes animation5 {
            0%, 100% { transform: rotate(0); }
            50% { transform: rotate(45deg); }
        }
        @keyframes animation6 {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }
        @keyframes animation7 {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(20px, 20px); }
        }
        @keyframes animation8 {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(-20px, -20px); }
        }
        @keyframes animation9 {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        @keyframes animation10 {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-30px); }
        }
        .border-image {
            position: fixed;
            width: 50px;
            height: 50px;
            background-size: contain;
            animation-duration: 4s;
            animation-iteration-count: infinite;
        }
        .image1 { animation-name: animation1; }
        .image2 { animation-name: animation2; }
        .image3 { animation-name: animation3; }
        .image4 { animation-name: animation4; }
        .image5 { animation-name: animation5; }
        .image6 { animation-name: animation6; }
        .image7 { animation-name: animation7; }
        .image8 { animation-name: animation8; }
        .image9 { animation-name: animation9; }
        .image10 { animation-name: animation10; }
    </style>
</head>
<body>
    <button class="play-button" onclick="showBirthdayInfo()">Click to see birthday info</button>
    <h1>Happy Birthday Godbless David!</h1>
    <div class="cake"></div>
    <div id="flower-container"></div>
    <div id="hearts-container"></div>
    <div id="bubbles-container"></div>
    <div class="alarm top-left-alarm"></div>
    <div class="alarm top-right-alarm"></div>
    <div class="alarm bottom-left-alarm"></div>
    <div class="alarm bottom-right-alarm"></div>
    
    <!-- Border Images -->
    <div class="border-image image1" style="top: 10px; left: 10px; background: url('image1.jpeg') no-repeat;"></div>
    <div class="border-image image2" style="top: 10px; right: 10px; background: url('image2.jpeg') no-repeat;"></div>
    <div class="border-image image3" style="bottom: 10px; left: 10px; background: url('image3.jpeg') no-repeat;"></div>
    <div class="border-image image4" style="bottom: 10px; right: 10px; background: url('image4.jpeg') no-repeat;"></div>
    <div class="border-image image5" style="top: 50%; left: 10px; transform: translateY(-50%); background: url('image5.jpeg') no-repeat;"></div>
    <div class="border-image image6" style="top: 50%; right: 10px; transform: translateY(-50%); background: url('image6.jpeg') no-repeat;"></div>
    <div class="border-image image7" style="top: 10px; left: 50%; transform: translateX(-50%); background: url('image4.jpeg') no-repeat;"></div>
    <div class="border-image image8" style="bottom: 10px; left: 50%; transform: translateX(-50%); background: url('image2.jpeg') no-repeat;"></div>
    <div class="border-image image9" style="top: 10px; right: 50%; transform: translateX(50%); background: url('image3.jpeg') no-repeat;"></div>
    <div class="border-image image10" style="bottom: 10px; right: 50%; transform: translateX(50%); background: url('image1.jpeg') no-repeat;"></div>

    <audio id="birthday-audio" loop>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script>
        function showBirthdayInfo() {
            var audio = document.getElementById('birthday-audio');
            audio.play();

            document.querySelector('h1').style.display = 'block';
            document.querySelector('.cake').style.display = 'block';
            var alarms = document.querySelectorAll('.alarm');
            alarms.forEach(function(alarm) {
                alarm.style.display = 'block';
            });

            var flowers = document.querySelectorAll('.flower');
            flowers.forEach(function(flower) {
                flower.style.display = 'block';
            });

            var hearts = document.querySelectorAll('.heart');
            hearts.forEach(function(heart) {
                heart.style.display = 'block';
            });

            var bubbles = document.querySelectorAll('.bubble');
            bubbles.forEach(function(bubble) {
                bubble.style.display = 'block';
            });

            var borderFlowers = document.querySelectorAll('.border-flower');
            borderFlowers.forEach(function(borderFlower) {
                borderFlower.style.display = 'block';
            });

            document.querySelector('.play-button').style.display = 'none';
        }

        document.addEventListener('DOMContentLoaded', function () {
            // Create lots of animated flowers
            for (let i = 0; i < 50; i++) {
                let flower = document.createElement('div');
                flower.classList.add('flower');
                flower.style.left = Math.random() * 100 + 'vw';
                flower.style.animationDuration = Math.random() * 5 + 10 + 's';
                document.getElementById('flower-container').appendChild(flower);
            }

            // Create falling hearts
            for (let i = 0; i < 50; i++) {
                let heart = document.createElement('div');
                heart.classList.add('heart');
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.animationDuration = Math.random() * 5 + 10 + 's';
                document.getElementById('hearts-container').appendChild(heart);
            }

            // Create floating bubbles
            for (let i = 0; i < 50; i++) {
                let bubble = document.createElement('div');
                bubble.classList.add('bubble');
                bubble.style.left = Math.random() * 100 + 'vw';
                bubble.style.animationDuration = Math.random() * 5 + 10 + 's';
                document.getElementById('bubbles-container').appendChild(bubble);
            }
        });
    </script>
</body>
</html>
